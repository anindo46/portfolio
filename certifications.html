<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certifications | Anindo Paul Sourav</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles for the certifications page */
    #certifications {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px 40px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(0, 123, 255, 0.1));
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }

    #certifications h2 {
      font-size: 36px;
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    .certification-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      text-align: center;
    }

    .certification-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .certification-card h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .certification-card p {
      font-size: 16px;
      color: #555;
    }

    /* Button styling */
    .back-btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #007bff, #00d2ff);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>

<!-- Certifications Page Content -->
<section id="certifications">
  <h2>My Certifications</h2>

  <!-- Certification 1 -->
  <div class="certification-card">
    <img src="your-certification-image-link.png" alt="Certification">
    <h3>Certification Title</h3>
    <p>Certification Authority - Year</p>
    <p>Brief description of the certification.</p>
  </div>

  <!-- Certification 2 -->
  <div class="certification-card">
    <img src="your-certification-image-link.png" alt="Certification">
    <h3>Certification Title</h3>
    <p>Certification Authority - Year</p>
    <p>Brief description of the certification.</p>
  </div>

  <!-- More Certifications -->

  <!-- Back Button -->
  <a href="index.html" class="back-btn">Back to Home</a>
</section>

</body>
</html>
